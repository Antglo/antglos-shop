<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antglos Shop - User Registration</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/scrollbar.css">
</head>
<body class="register-page">
    {% extends "nav.html" %}
    {% block content %}
    <div class="grid">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }} Go to <a href="{{ url_for('auth.login_page') }}">login page</a> to sign in.
        </div>
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <div class="field">
                <input 
                    type="text" 
                    name="username"
                    placeholder="Username"
                >
            </div>
            <div class="field">
                <input 
                    type="password" 
                    name="password"
                    placeholder="Password"
                >
            </div>
            <div class="field">
                <button class="submit_button">Submit</button>
            </div>
        </form>
        
        
        </form>
    </div>
    {% endblock %}
</body>
</html>
