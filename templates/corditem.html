<div class="column col-3 col-md-4 col-sm-6 mb-2">
    <div class="card">
      {% if cordproduct.image %}
        <div class="card-image">
          <img loading="lazy" class="img-fit-cover img-responsive aspect-ratio" src="{{url_for('static', filename=cordproduct.image)}}">
        </div>
      {% endif %}
      <div class="card-header">
        <div class="card-title h5 text-ellipsis">{{cordproduct.name}}</div>
        <small><Strong>Rs. {{cordproduct.price}}</Strong></small>
      </div>
    </div>
  </div>
